<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">To-Do List</h1>
        <form method="POST" class="form-inline justify-content-center mb-4">
            {% csrf_token %}
            {{ form.title }}
            <button type="submit" class="btn btn-primary ml-2">Add Task</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.title }}
                    <div>
                        {% if not task.completed %}
                            <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm">Complete</a>
                        {% endif %}
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
